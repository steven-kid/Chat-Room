<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>ChatCord App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ChatRoom</h1>
      <i class="fa fa-2xl fa-user"></i>
      <button id="add-btn">New friends<i class="fa-solid fa-plus"></i></button>
      <a href="index.html" class="btn"><i class="fas fa-sign-out"></i> Leave</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name</h3>
        <button id="BNU-room">BNU</button>
        <h3><i class="fas fa-users"></i> Friends</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">

      </div>
    </main>
    <div class="chat-form-container">
      <div id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn send"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>
  </div>
  
  <div id="add-friend"> 
    Friend requests
    <div class="choose-box">
      <button class="name">Tom</button>
      <button class="confirm"><i class="fa-solid fa-circle-check"></i></i></button>
      <button class="reject"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
  </div>


</body>
<script src="main.js"></script>
<script src="friends.js"></script>
</html>
