<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Login</title>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#0099ff" fill-opacity="1"
      d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
    </path>
  </svg>
  <div class="user">
    <i class="fa fa-user"></i>
    <div class="head">account login</div>
  </div>
  <div class="container">
    <div class="box login">
      <div class="form-content">
        <div class="avtar">
          <div class="pic"><img src="./img/1.jpg" alt=""></div>
        </div>
        <h1>Welcome back</h1>
        <form action="#" class="form">
          <div>
            <i class="fa fa-user"></i>
            <input type="text" placeholder="username" id="loginUsername">
          </div>
          <div>
            <i class="fa fa-key"></i>
            <input type="password" placeholder="password" id="loginPwd">
          </div>
          <div class="Message" id="loginMessage">How are you</div>
          <div class="btn">
            <button id="loginBtnkey">login</button>
          </div>
        </form>
        <p class="btn-something">
          Don't have an account ? <span class="signupbtn">signup</span>
        </p>
      </div>
    </div>
<div class="box signup">
  <div class="form-content">
    <div class="avtar">
      <div class="pic"><img src="./img/2.jpg" alt=""></div>
    </div>
    <h1>Let's get started</h1>
    <form action="#" class="form">
      <div>
        <i class="fa fa-user"></i>
        <input type="text" placeholder="username" id="signupUsername">
      </div>
      <div>
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="email">
      </div>
      <div>
        <i class="fa fa-key"></i>
        <input type="password" placeholder="password" id="signupPwd">
      </div>
      <div class="Message" id="signupMessage">How are you</div>
      <div class="btn">
        <button id="signupBtnkey">signup</button>
      </div>
    </form>
    <p class="btn-something">
      Already have an account ? <span class="loginbtn">login</span>
    </p>
  </div>
</div>
  </div>
</body>
<script src="index.js"></script>
<script src="login.js"></script>
